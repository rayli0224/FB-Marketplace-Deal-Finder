# Docker Compose for FB Marketplace Deal Finder
# Run: docker compose up --build

services:
  # Python scraper service
  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: ebay-scraper
    
    # Mount local files for development (no rebuild needed)
    volumes:
      - ./src:/app/src
    
    # Interactive shell
    stdin_open: true
    tty: true
    command: ["/bin/bash"]

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deal-finder-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount for development (hot reload)
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true

  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: deal-finder-api
    ports:
      - "8000:8000"
    environment:
      - DISPLAY=:99
      - FB_COOKIES_FILE=/app/cookies/facebook_cookies.json
    volumes:
      # Mount for development (hot reload)
      - ./src:/app/src
      # Mount cookies directory for Facebook authentication
      - ./cookies:/app/cookies:ro
    stdin_open: true
    tty: true
