# Docker Compose for FB Marketplace Deal Finder
# Run: docker compose up --build

services:
  # Unified container for entire application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: deal-finder-app
    ports:
      - "3000:3000"
      - "8000:8000"
      - "9222:9222"  # FB Chromium remote debugging (debug mode)
      - "9230-9234:9230-9234"  # eBay worker browsers (debug mode, 5 workers)
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DISPLAY=:99
    volumes:
      # Mount for development (hot reload)
      - ./src:/app/src
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/.next
      # Mount cookies directory for Facebook authentication (writable so the app can save login data)
      - ./cookies:/app/cookies
    stdin_open: true
    tty: true
    command: ["/bin/bash"]
