# Docker Compose for eBay Price Analyzer
# Run: docker compose run --rm scraper

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebay-scraper
    
    # Mount local file for development (no rebuild needed for code changes)
    volumes:
      - ./ebay_scraper.py:/app/ebay_scraper.py
    
    # eBay API credentials (required)
    # Get from https://developer.ebay.com
    environment:
      - EBAY_CLIENT_ID=${EBAY_CLIENT_ID}
      - EBAY_CLIENT_SECRET=${EBAY_CLIENT_SECRET}
    
    # Interactive shell
    stdin_open: true
    tty: true
    command: ["/bin/bash"]

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deal-finder-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount for development (hot reload)
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true

