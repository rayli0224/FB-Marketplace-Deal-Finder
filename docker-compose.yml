# Docker Compose for FB Marketplace Deal Finder
# Run: docker compose up --build

services:
  # Python scraper service
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebay-scraper
    
    # Mount local files for development (no rebuild needed)
    volumes:
      - ./ebay_scraper.py:/app/ebay_scraper.py
    
    # Interactive shell
    stdin_open: true
    tty: true
    command: ["/bin/bash"]

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deal-finder-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount for development (hot reload)
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true

